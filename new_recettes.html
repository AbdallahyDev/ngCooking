<!DOCTYPE html>
<section class="section">
    <h2 class="title">~ Nouvelles recettes ~</h2>
    <div class="recettes row">
        <div class="col-xs-6 col-sm-3 recette"
             ng-repeat="recette in  sortedRecettes | orderBy:'-recette.date':true|limitTo:4">
            <a href="#/recettes_details" ng-click="addRecetteToCookie(recette.id)">
                <img ng-src="{{recette.picture}}"
                     alt="{{recette.name}}">
                <div class="top" title="note : {{recette.notes}}/5">
											<span class="note" ng-repeat="star in recette.stars track by $index">
												<span class="glyphicon glyphicon-heart"></span>
											</span>
                </div>
                <div class="bot">
                    <p class="name">{{recette.name}}</p>
                </div>
            </a>
        </div>
    </div>
</section>
